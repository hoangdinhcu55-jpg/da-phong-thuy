<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh Cử Luxury - Tinh Hoa Đá Phong Thủy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --dark-green: #0a2e2a;
            --soft-white: #f4f1ea;
        }

        body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: var(--soft-white); color: #333; line-height: 1.6; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        /* Navbar */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(10, 46, 42, 0.9); backdrop-filter: blur(10px);
        }
        nav .logo { color: var(--gold); font-size: 1.5rem; font-weight: bold; letter-spacing: 3px; }
        nav ul { display: flex; list-style: none; margin: 0; }
        nav ul li { margin-left: 30px; }
        nav ul li a { color: white; text-decoration: none; font-size: 0.8rem; text-transform: uppercase; }

        /* Hero */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1515405299443-673bbec18f1f?q=80&w=2000&auto=format&fit=crop');
            background-size: cover; background-attachment: fixed;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        .hero h1 { font-size: 4rem; margin: 0; color: var(--gold); text-align: center; }

        /* Nút Mạng Xã Hội Nổi */
        .social-float {
            position: fixed; bottom: 30px; right: 30px;
            display: flex; flex-direction: column; gap: 15px; z-index: 9999;
        }
        .btn-float {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-weight: bold; font-size: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .btn-float:hover { transform: scale(1.1); }
        .zalo { background: #0084ff; }
        .fb { background: #1877f2; }

        /* Section Liên Hệ */
        .contact-box {
            background: white; padding: 60px; text-align: center;
            max-width: 800px; margin: 50px auto; border: 1px solid var(--gold);
        }
        .btn-connect {
            display: inline-block; padding: 15px 35px; background: var(--dark-green);
            color: var(--gold); text-decoration: none; border: 1px solid var(--gold);
            font-weight: bold; margin-top: 20px;
        }
        .btn-connect:hover { background: var(--gold); color: white; }

        footer { background: var(--dark-green); color: white; padding: 60px; text-align: center; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">ANH CỬ LUXURY</div>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="https://www.facebook.com/share/1JhW6JSjde/" target="_blank">Facebook Cá Nhân</a></li>
        </ul>
    </nav>

    <section class="hero">
        <p style="letter-spacing: 5px;">UY TÍN TẠO NIỀM TIN</p>
        <h1>PHONG THỦY ANH CỬ</h1>
    </section>

    <div class="contact-box">
        <h2>Kết Nối Cùng Anh Cử</h2>
        <p>Để được tư vấn kỹ hơn về cung mệnh và chọn loại đá phù hợp, hãy ghé thăm trang cá nhân của tôi.</p>
        <a href="https://www.facebook.com/share/1JhW6JSjde/" target="_blank" class="btn-connect">GHÉ THĂM FACEBOOK CỦA TÔI</a>
    </div>

    <footer>
        <p>&copy; 2025 ANH CỬ LUXURY - TINH HOA PHONG THỦY VIỆT</p>
    </footer>

    <div class="social-float">
        <a href="https://www.facebook.com/share/1JhW6JSjde/" target="_blank" class="btn-float fb">FB</a>
        <a href="https://zalo.me/0900000000" target="_blank" class="btn-float zalo">ZALO</a>
    </div>

</body>
</html>
